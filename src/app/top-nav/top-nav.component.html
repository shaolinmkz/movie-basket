<header>
  <a class="logo" [routerLink]="['/']">
    <img src="{{ logo }}"  alt="logo"  width="30" height="30"/>
    <span>
      MB
    </span>
  </a>

  <span class="search" title="Search for movies">
    <i class="fas fa-search">
      <i class="material-icons">
        search
      </i>
      <input (input)="handleSearch($event.target.value)" type="text" name="search" placeholder="Search" />
    </i>
  </span>

  <nav class="nav-menu">
    <ol>
      <li><a [routerLink]="['/favorites']" *ngIf="isLogin" routerLinkActive="active">Favorites</a></li>
      <li><a [routerLink]="['/login']" routerLinkActive="active">Login</a></li>
      <li><a [routerLink]="['/register']" routerLinkActive="active">Register</a></li>
      <li *ngIf="isLogin"><a [routerLink]="['/']">Logout</a></li>
    </ol>
  </nav>
</header>
