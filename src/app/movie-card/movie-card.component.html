<section class="card-container">
  <div class="sub-container" *ngFor="let count of [1, 2, 3, 4, 5, 6, 7, 8]">
   <div class="img-container">
     <img src="../../assets/wallpapers/3.jpg" alt="cover" />
   </div>

   <p>
    {{ title }}
   </p>

    <p>
      {{ genre }}
    </p>

    <p>
      {{ year }}
    </p>

    <p>
      {{ rating + ' - ' + count }}
    </p>
  </div>
</section>
